  <title>Landing Page with Ads</title>

    body {
      font-family: Arial, sans-serif;
      margin: 0;

    }

    }
    .main-content {

      padding: 1rem;
    }

      background: #3498db;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .cta-button:hover {
